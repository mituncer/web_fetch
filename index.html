<!DOCTYPE html>
<html>
<head>
<title>MSFT Market Price</title>
</head>
<body>
<div id="price"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch("https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=MSFT&apikey=ZN2GT5DXX5ARXMET") // Corrected symbol: MSFT
        .then(response => response.json())
        .then(data => {
            if (data["Global Quote"] && data["Global Quote"]["05. price"]) {
                var price = data["Global Quote"]["05. price"];
                document.getElementById("price").textContent = "Current price: " + price + " USD"; // Added USD
            } else {
                document.getElementById("price").textContent = "Error fetching data. Check console.";
                console.error("AlphaVantage API Error:", data); // More detailed error message
            }
        })
        .catch(error => {
            document.getElementById("price").textContent = "Error: " + error;
            console.error("Fetch Error:", error);
        });
});
</script>

</body>
</html>
